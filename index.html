<!DOCTYPE html>
<html>
<head>
    <title>TDEE and Calorie Deficit Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            line-height: 1.6;
            margin: 20px;
            max-width: 800px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            margin-top: 5px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #9CF74D;
            color: #000000;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #7FBF3C;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            background-color: #1a1a1a;
            border: 1px solid #444;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1a1a1a;
            color: #FFFFFF;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #9CF74D;
            color: #000000;
        }
        .highlight {
            background-color: #9CF74D;
            color: #000000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>TDEE and Calorie Deficit Calculator</h1>
    <p>Enter your details below to calculate your Total Daily Energy Expenditure (TDEE) and calorie deficit for cutting. You'll also see a personalized meal plan based on your goals.</p>

    <label for="weight">Weight (lbs):</label>
    <input type="number" id="weight" placeholder="Enter your weight in pounds">

    <label for="height">Height (inches):</label>
    <input type="number" id="height" placeholder="Enter your height in inches">

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age">

    <label for="sex">Sex:</label>
    <select id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label for="activity">Workout Intensity:</label>
    <select id="activity">
        <option value="1.2">Sedentary (little to no exercise)</option>
        <option value="1.375">Lightly Active (light exercise/sports 1-3 days a week)</option>
        <option value="1.55">Moderately Active (moderate exercise/sports 3-5 days a week)</option>
        <option value="1.725">Very Active (hard exercise/sports 6-7 days a week)</option>
        <option value="1.9">Super Active (very hard exercise/physical job)</option>
    </select>

    <button onclick="calculateTDEE()">Calculate</button>

    <div class="results" id="results"></div>

    <script>
        function calculateTDEE() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const age = parseInt(document.getElementById('age').value);
            const sex = document.getElementById('sex').value;
            const activity = parseFloat(document.getElementById('activity').value);

            if (!weight || !height || !age) {
                document.getElementById('results').innerHTML = '<p>Please fill out all fields correctly.</p>';
                return;
            }

            let BMR;
            if (sex === 'male') {
                BMR = 66 + (6.23 * weight) + (12.7 * height) - (6.8 * age);
            } else {
                BMR = 655 + (4.35 * weight) + (4.7 * height) - (4.7 * age);
            }

            const TDEE = BMR * activity;
            const deficitCalories = TDEE - 500; // Cutting deficit

            // Generate meal plan dynamically
            const mealPlan = [
                { meal: "Breakfast", description: "3 eggs, 1 slice whole-grain toast", calories: deficitCalories * 0.25, protein: weight * 0.2, fats: (deficitCalories * 0.25) / 9, carbs: ((deficitCalories * 0.25) - (weight * 0.2 * 4) - ((deficitCalories * 0.25) / 9)) / 4 },
                { meal: "Snack", description: "Greek yogurt (plain, low-fat)", calories: deficitCalories * 0.1, protein: weight * 0.1, fats: (deficitCalories * 0.1) / 9, carbs: ((deficitCalories * 0.1) - (weight * 0.1 * 4) - ((deficitCalories * 0.1) / 9)) / 4 },
                { meal: "Lunch", description: "Grilled chicken salad, olive oil dressing", calories: deficitCalories * 0.3, protein: weight * 0.3, fats: (deficitCalories * 0.3) / 9, carbs: ((deficitCalories * 0.3) - (weight * 0.3 * 4) - ((deficitCalories * 0.3) / 9)) / 4 },
                { meal: "Dinner", description: "Salmon, quinoa, steamed broccoli", calories: deficitCalories * 0.35, protein: weight * 0.4, fats: (deficitCalories * 0.35) / 9, carbs: ((deficitCalories * 0.35) - (weight * 0.4 * 4) - ((deficitCalories * 0.35) / 9)) / 4 }
            ];

            const totalCalories = mealPlan.reduce((sum, meal) => sum + meal.calories, 0);
            const totalProtein = mealPlan.reduce((sum, meal) => sum + meal.protein, 0);
            const totalFats = mealPlan.reduce((sum, meal) => sum + meal.fats, 0);
            const totalCarbs = mealPlan.reduce((sum, meal) => sum + meal.carbs, 0);

            // Render results
            let resultsHTML = `
                <h3>Results:</h3>
                <p><strong>BMR:</strong> ${BMR.toFixed(2)} calories/day</p>
                <p><strong>TDEE:</strong> ${TDEE.toFixed(2)} calories/day</p>
                <p><strong>Cutting Calories:</strong> ${deficitCalories.toFixed(2)} calories/day</p>
                <h4>Meal Plan:</h4>
                <table>
                    <tr>
                        <th>Meal</th>
                        <th>Description</th>
                        <th>Calories</th>
                        <th>Protein (g)</th>
                        <th>Fats (g)</th>
                        <th>Carbs (g)</th>
                    </tr>
            `;

            mealPlan.forEach(meal => {
                resultsHTML += `
                    <tr>
                        <td>${meal.meal}</td>
                        <td>${meal.description}</td>
                        <td>${meal.calories.toFixed(2)}</td>
                        <td>${meal.protein.toFixed(2)}</td>
                        <td>${meal.fats.toFixed(2)}</td>
                        <td>${meal.carbs.toFixed(2)}</td>
                    </tr>
                `;
            });

            resultsHTML += `
                <tr class="highlight">
                    <td>Total</td>
                    <td></td>
                    <td>${totalCalories.toFixed(2)}</td>
                    <td>${totalProtein.toFixed(2)}</td>
                    <td>${totalFats.toFixed(2)}</td>
                    <td>${totalCarbs.toFixed(2)}</td>
                </tr>
                </table>
            `;

            document.getElementById('results').innerHTML = resultsHTML;
        }
    </script>
</body>
</html>
