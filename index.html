<!DOCTYPE html>
<html>
<head>
    <title>TDEE and Calorie Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            line-height: 1.6;
            margin: 20px;
            max-width: 800px;
            margin: auto;
            font-size: 130%;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            margin-top: 5px;
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #9CF74D;
            color: #000000;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #7FBF3C;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            background-color: #1a1a1a;
            border: 1px solid #444;
        }
        .calculation-results {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #222;
            border: 1px solid #444;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1a1a1a;
            color: #FFFFFF;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #9CF74D;
            color: #000000;
        }
        .highlight {
            background-color: #9CF74D;
            color: #000000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>TDEE and Calorie Calculator</h1>

    <label for="weight">Weight (lbs):</label>
    <input type="number" id="weight" placeholder="Enter your weight in pounds">

    <label for="height">Height (inches):</label>
    <input type="number" id="height" placeholder="Enter your height in inches">

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age">

    <label for="sex">Sex:</label>
    <select id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label for="activity">Workout Intensity:</label>
    <select id="activity">
        <option value="1.2">Sedentary (little to no exercise)</option>
        <option value="1.375">Lightly Active (light exercise/sports 1-3 days a week)</option>
        <option value="1.55">Moderately Active (moderate exercise/sports 3-5 days a week)</option>
        <option value="1.725">Very Active (hard exercise/sports 6-7 days a week)</option>
        <option value="1.9">Super Active (very hard exercise/physical job)</option>
    </select>

    <label for="goal">Goal:</label>
    <select id="goal">
        <option value="cutting">Cutting</option>
        <option value="maintenance">Maintenance</option>
        <option value="bulking">Bulking</option>
    </select>

    <button onclick="calculateTDEE()">Calculate</button>

    <div class="calculation-results" id="calculationResults"></div>

    <label for="daySelector">Select Day:</label>
    <select id="daySelector" onchange="showMealPlan()">
        <option value="day1">Day 1</option>
        <option value="day2">Day 2</option>
        <option value="day3">Day 3</option>
    </select>

    <div class="results" id="results"></div>

    <button onclick="downloadResultsPDF()">Download Results as PDF</button>

    <script>
        let mealPlans = {};
        let BMR, TDEE, adjustedCalories;

        function calculateTDEE() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const age = parseInt(document.getElementById('age').value);
            const sex = document.getElementById('sex').value;
            const activity = parseFloat(document.getElementById('activity').value);
            const goal = document.getElementById('goal').value;

            if (!weight || !height || !age) {
                document.getElementById('calculationResults').innerHTML = '<p>Please fill out all fields correctly.</p>';
                return;
            }

            if (sex === 'male') {
                BMR = 66 + (6.23 * weight) + (12.7 * height) - (6.8 * age);
            } else {
                BMR = 655 + (4.35 * weight) + (4.7 * height) - (4.7 * age);
            }

            TDEE = BMR * activity;

            if (goal === 'cutting') {
                adjustedCalories = TDEE - 500;
            } else if (goal === 'maintenance') {
                adjustedCalories = TDEE;
            } else if (goal === 'bulking') {
                adjustedCalories = TDEE + 300;
            }

            document.getElementById('calculationResults').innerHTML = `
                <h4>Calculation Results:</h4>
                <p><strong>BMR:</strong> ${BMR.toFixed(2)} calories/day</p>
                <p><strong>TDEE:</strong> ${TDEE.toFixed(2)} calories/day</p>
                <p><strong>Adjusted Calories (${goal.charAt(0).toUpperCase() + goal.slice(1)}):</strong> ${adjustedCalories.toFixed(2)} calories/day</p>
            `;

            generateMealPlans(weight, adjustedCalories);
        }

        function generateMealPlans(weight, adjustedCalories) {
            mealPlans = {
                day1: [
                    { meal: "Breakfast", description: "3 eggs, 1 slice whole-grain toast", calories: adjustedCalories * 0.25, protein: weight * 0.2, fats: (adjustedCalories * 0.25) / 9, carbs: ((adjustedCalories * 0.25) - (weight * 0.2 * 4) - ((adjustedCalories * 0.25) / 9)) / 4 },
                    { meal: "Snack", description: "Greek yogurt (plain, low-fat)", calories: adjustedCalories * 0.1, protein: weight * 0.1, fats: (adjustedCalories * 0.1) / 9, carbs: ((adjustedCalories * 0.1) - (weight * 0.1 * 4) - ((adjustedCalories * 0.1) / 9)) / 4 },
                    { meal: "Lunch", description: "Grilled chicken salad, olive oil dressing", calories: adjustedCalories * 0.3, protein: weight * 0.3, fats: (adjustedCalories * 0.3) / 9, carbs: ((adjustedCalories * 0.3) - (weight * 0.3 * 4) - ((adjustedCalories * 0.3) / 9)) / 4 },
                    { meal: "Dinner", description: "Salmon, quinoa, steamed broccoli", calories: adjustedCalories * 0.35, protein: weight * 0.4, fats: (adjustedCalories * 0.35) / 9, carbs: ((adjustedCalories * 0.35) - (weight * 0.4 * 4) - ((adjustedCalories * 0.35) / 9)) / 4 }
                ],
                day2: [
                    { meal: "Breakfast", description: "Oatmeal with berries", calories: adjustedCalories * 0.25, protein: weight * 0.2, fats: (adjustedCalories * 0.25) / 9, carbs: ((adjustedCalories * 0.25) - (weight * 0.2 * 4) - ((adjustedCalories * 0.25) / 9)) / 4 },
                    { meal: "Snack", description: "Protein bar", calories: adjustedCalories * 0.1, protein: weight * 0.1, fats: (adjustedCalories * 0.1) / 9, carbs: ((adjustedCalories * 0.1) - (weight * 0.1 * 4) - ((adjustedCalories * 0.1) / 9)) / 4 },
                    { meal: "Lunch", description: "Turkey sandwich on whole-grain bread", calories: adjustedCalories * 0.3, protein: weight * 0.3, fats: (adjustedCalories * 0.3) / 9, carbs: ((adjustedCalories * 0.3) - (weight * 0.3 * 4) - ((adjustedCalories * 0.3) / 9)) / 4 },
                    { meal: "Dinner", description: "Grilled chicken, sweet potato, asparagus", calories: adjustedCalories * 0.35, protein: weight * 0.4, fats: (adjustedCalories * 0.35) / 9, carbs: ((adjustedCalories * 0.35) - (weight * 0.4 * 4) - ((adjustedCalories * 0.35) / 9)) / 4 }
                ],
                day3: [
                    { meal: "Breakfast", description: "Scrambled eggs with spinach", calories: adjustedCalories * 0.25, protein: weight * 0.2, fats: (adjustedCalories * 0.25) / 9, carbs: ((adjustedCalories * 0.25) - (weight * 0.2 * 4) - ((adjustedCalories * 0.25) / 9)) / 4 },
                    { meal: "Snack", description: "Apple and peanut butter", calories: adjustedCalories * 0.1, protein: weight * 0.1, fats: (adjustedCalories * 0.1) / 9, carbs: ((adjustedCalories * 0.1) - (weight * 0.1 * 4) - ((adjustedCalories * 0.1) / 9)) / 4 },
                    { meal: "Lunch", description: "Grilled salmon salad", calories: adjustedCalories * 0.3, protein: weight * 0.3, fats: (adjustedCalories * 0.3) / 9, carbs: ((adjustedCalories * 0.3) - (weight * 0.3 * 4) - ((adjustedCalories * 0.3) / 9)) / 4 },
                    { meal: "Dinner", description: "Steak, mashed potatoes, green beans", calories: adjustedCalories * 0.35, protein: weight * 0.4, fats: (adjustedCalories * 0.35) / 9, carbs: ((adjustedCalories * 0.35) - (weight * 0.4 * 4) - ((adjustedCalories * 0.35) / 9)) / 4 }
                ]
            };

            showMealPlan();
        }

        function showMealPlan() {
            const selectedDay = document.getElementById('daySelector').value;
            const mealPlan = mealPlans[selectedDay];

            if (!mealPlan) {
                document.getElementById('results').innerHTML = '<p>Please calculate your TDEE first.</p>';
                return;
            }

            let resultsHTML = '<h4>Meal Plan:</h4><table><tr><th>Meal</th><th>Description</th><th>Calories</th><th>Protein (g)</th><th>Fats (g)</th><th>Carbs (g)</th></tr>';

            mealPlan.forEach(meal => {
                resultsHTML += `<tr><td>${meal.meal}</td><td>${meal.description}</td><td>${meal.calories.toFixed(2)}</td><td>${meal.protein.toFixed(2)}</td><td>${meal.fats.toFixed(2)}</td><td>${meal.carbs.toFixed(2)}</td></tr>`;
            });

            resultsHTML += '</table>';
            document.getElementById('results').innerHTML = resultsHTML;
        }

        function downloadResultsPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const calculations = document.getElementById('calculationResults').innerText;
            const meals = document.getElementById('results').innerText;

            doc.text("TDEE and Meal Plan Results", 10, 10);
            doc.text(calculations, 10, 20);
            doc.text(meals, 10, 40);

            doc.save('TDEE_Results.pdf');
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>
</html>
